<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ "/assets/img/blog/favicon.ico" | prepend: site.baseurl }}" />
  
  <!-- Come and get me RSS readers -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

  <!-- Main style from minima default jekyll theme -->
  <link rel="stylesheet" href="{{ "/assets/scss/main.css" | relative_url }}">
  <!-- Styles for grid gallery -->
  <link rel="stylesheet" href="{{ "/assets/css/portfolio/demo.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/portfolio/component.css" | relative_url }}">
  <!-- Styles for blog -->
  {% if page.layout != "portfolio" %}
  <link rel="stylesheet" href="{{ "/assets/css/blog/style.css" | relative_url }}">
  {% endif %}
  <!--[if IE 8]><link rel="stylesheet" href="{{ "/assets/css/ie.css" | prepend: site.baseurl }}"><![endif]-->
  
  <!-- Modernizr script for portfolio -->
  {% if page.layout == "portfolio" %}
  <script src="{{ "/assets/js/portfolio/modernizr.custom.js" | relative_url }}"></script>
  <!-- Modernizr script for blog -->
  {% else %}
  <script src="{{ "/assets/js/blog/modernizr.custom.15390.js" | prepend: site.baseurl }}" type="text/javascript"></script>
  {% endif %}
  
  {% if site.google_analytics %} {% include google_analytics.html %} {% endif %}
</head>
